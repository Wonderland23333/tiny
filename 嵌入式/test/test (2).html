        <h2>成都工业学院简介</h2>
        <p>成都工业学院（Chengdu Technological University）是一所以工科为主、工、管、理、文多学科协调发展的本科院校。学校创建于1956年，前身是成都纺织工学院，是新中国成立后四川省第一所本科工程学院。2017年，学校更名为成都工业学院。</p>
        <p>学校现有三个校区，总占地面积2033亩，建筑面积近90万平方米。学校图书馆藏书近140万册，是四川省高等院校中藏书量最多的之一。学校拥有一流的师资队伍，现有教职工2300余人，其中教授280余人，副教授700余人。</p>
